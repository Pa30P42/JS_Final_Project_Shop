<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" src="./sass/main.scss"> -->
    <!-- <link rel="stylesheet" src="./styles.css"> -->
    <title>JS Final</title>
  </head>

  <body>
    <div class="container" id="root">
      <section class="product__card product__card-wrapper container">
        <h2 class="product__card-title">
          Робот-пылесос Xiaomi RoboRock S5 Max White (S5E02-00)
        </h2>
        <span class="product__code">
          Код:
          <span class="product__code-number">189864298</span>
        </span>
        <div class="product__card-images">
          <div class="product__image">
            <img
              src="./images/adv/roborock1_large.jpg"
              alt="Xiaomi RoboRock"
              width="280"
            />
          </div>
          <ul class="product__image--preview-list">
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock1_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock2_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock3_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock4_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock5_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
            <li class="product__image--preview-item">
              <img
                src="./images/adv/preview/roborock6_preview.jpg"
                alt="Xiaomi RoboRock"
                width="44"
              />
            </li>
          </ul>
        </div>
        <span class="product__price-credits">
          <span class="product__price">13 999</span>
          &#8372;</span
        >
        <button class="buy"></button>
      </section>
    </div>
  </body>
</html>
